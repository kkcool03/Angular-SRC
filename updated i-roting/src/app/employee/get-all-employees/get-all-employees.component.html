<div class="container">
    <h3>All Employees</h3>
    <table id="employees">
        <tr>
            <th>Employee Id</th>
            <th>name</th>
            <th>salary</th>
            <th colspan="3">Action</th>
        </tr>
        <tr *ngFor="let employee of allEmployees">
            <td>{{employee.employeeId}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.salary}}</td>
            <td> <input type="button" (click)="getdetails(employee.employeeId)" value="Details"></td>
            <td> <input type="button" value="Update" (click) = "updatedetails(employee.employeeId)"></td>
            <td> <input type="button" value="Delete" (click) = "deleteEmployee(employee.employeeId)"></td>
        </tr>
    </table>
</div>
